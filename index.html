<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Subway Map API</title>
</head>
<body>

    <div id="panel">
        <input type="text" data-bind="textInput: searchQuery" placeholder="Search"><br><br>
        <!-- ko if: locationsList().length > 0 -->
            <ul data-bind="foreach: {data: filteredLocations, as: 'location'}">
                <li data-bind="text: location.title, click: $parent.selectMarker"></li>
            </ul>
        <!-- /ko -->
    </div>

    <div id="error">
    </div>

    <div id="map" data-bind="map"></div>

    <script>
      var map;
      initMap = function() {
        centerLocation = {
          lat: 40.7312,
          lng: -73.9971
        };

        map = new google.maps.Map(document.getElementById('map'), {
          center: centerLocation,
          zoom: 13
        });
      };

      googleError = function() {
        errorDiv = document.getElementById('error');
        errorDiv.innerHTML = ("<h2>Google Maps failed to load. Check your connection and refresh the page.</h2>");
      };
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc7fli5raBLzaXp01lIQwP1mxUhpQp0s0&callback=initMap" onerror="googleError()"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
 

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
