<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Subway Map API</title>
</head>
<body>

    <div id="panel">
        <input type="text" data-bind="textInput: searchQuery" placeholder="Search"><br><br>
        <!-- ko if: locationsList().length > 0 -->
            <ul data-bind="foreach: {data: filteredLocations, as: 'location'}">
                <li data-bind="text: location.title, click: $parent.selectMarker"></li>
            </ul>
        <!-- /ko -->
    </div>

    <div id="error">
    <!-- ko if: locationsList().length === 0 -->
        <h1>"There was an error retrieving data from Foursquare's API."</h1>
    <!-- /ko -->
    </div>

    <div class="map" data-bind="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc7fli5raBLzaXp01lIQwP1mxUhpQp0s0"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
 

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
